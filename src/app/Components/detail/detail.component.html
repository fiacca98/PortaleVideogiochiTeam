<div class="detail">
  <p>Nome: {{item.nome}}</p>
  <p>Descrzione: {{item.descrizione}}</p>
  <p>Genere: {{item.genere.nome}}</p>
  <p>Rating: {{item.rating}}</p>
  <p>Prezzo: {{item.prezzo}}</p>
  <p>Anno di Uscita: {{item.annoUscita}}</p>
</div>
<ng-container *ngIf="admin == true">
  <button (click)="goToEdit()">Modifica</button>
</ng-container>
<button (click)="goToList()">Indietro</button>
