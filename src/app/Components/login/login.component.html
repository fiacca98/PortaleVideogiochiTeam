<div class="container">
  <div class="top">
      <h1 id="title" class="hidden"><span id="logo">PORTALE VIDEOGIOCHI</span></h1>
  </div>
  <div class="login-box animated fadeInUp">
      <div class="box-header">
          <h2>Log In</h2>
      </div>
      <label for="username">username</label>
      <br/>
      <input type="text" id="email" [(ngModel)]="username">
      <br/>
      <label for="password">Password</label>
      <br/>
      <input type="password" id="psw" [(ngModel)]="password">
      <br/>
      <button id="sbm" type="button" (click)="login()">Entra</button>

  </div>
</div>
